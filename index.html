<!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src='script.js'></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
      <div class="header">
        <h6>select the size</h6>
        <button class="choose">select</button>
      </div>
      <p id="p"></p>
      <div class="container"></div>
      <div class="footer">
        <button class='black' onClick="setColor('black')">black</button>
        <button class='random' onClick="setColor('random')">random</button>
        <button class='reset' onClick='setReset()'>reset</button>
      </div>
    </div>
  </body>
</html>
